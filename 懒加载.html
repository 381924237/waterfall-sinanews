  <script>
    let loadItem = {
      init: function(){
        this.$target = $('.container img')
        this.bind()
        this.start()
        this.clock
      },
      bind: function(){
        //防抖动
        $(window).scroll(() => {
          clearTimeout(this.clock)
          this.clock = setTimeout(()=>{
            this.start()
          },400)
        })
      }, 
      start: function(){
        let _this = this
        this.$target.not('[data-isLoaded]').each(function(){
          if(_this.isShow( $(this) )) {
            _this.loadImg($(this))
          }
        })
      }, 
      loadImg: ($target) => {
          $target.attr('src',$target.attr('data-src'))
          $target.attr('data-isLoaded', 1)
      },
      isShow: ($node) => {
        return $node.offset().top <= $(window).height() + $(window).scrollTop() //判断元素是否出现在用户视野
      }
    }

    loadItem.init()

  </script>
